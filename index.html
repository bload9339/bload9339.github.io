  }

    height: 200px;
    border: none;
    border-radius: 12px;
}

}
  
  #view {
    position: relative;
    top: 15px;

    background: none;
    width: 340px;
    height: 150px;
    overflow-x: hidden;
    overflow-y: auto;
  }
  
  .subtitle {
    position: relative;
    left: 10px;
    text-decoration: underline;
}
  
  input[type=checkbox] {
    color: white;
    visibility: hidden;
    vertical-align:middle; margin-bottom:2px;
    cursor: pointer;
    padding: 0 5px;
    position: absolute;
    left: 0;
    top: 0;
    width: 25px;
    height: 25px;
    transition: 0.3s;
}

input[type=checkbox]::after{
    transition: 0.3s;
    position: absolute;
    top: 0;
    margin-top:2px;
    width: 30px; 
    height: 30px;
    font-size: 24px;
    border: none;
    border-radius: 8px;
    background-color: #333333;
    display: inline-block;
    visibility: visible;
    text-align: center;
    color: #7777;
    content: '●';
}
  
input[type=checkbox]:checked::after{
    content: "●";
    color: white;
    background: linear-gradient(124deg, #9c99ff, #f8dbff, #ff94ea);
    font-size: 24.3px;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
}
  
  #function {
    background: #1c1c1c;
    width: 190px;
    height: 40px;
    border-radius: 12px;
    position: relative;
    top: -12px;
    left: 5px;
}
  
  .f {

    position: relative;

}
